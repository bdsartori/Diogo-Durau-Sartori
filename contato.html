        <h1>Precisa de serviço em uma das nossas áreas?</h1><br>
        <h2>Preencha o formulário abaixo que logo entraremos em contato</h2>

        <form action="/process.php" method="POST">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Nome">
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="number" name="phone" id="phone" placeholder="Telefone">
          </div>
          <div class="form-group">
            <textarea type="text" name="message" id="message" placeholder="Mensagem">
            </textarea>
          </div>
          <button type="submit" class="btn">Entre em contato</button>
        </div>
          
        </form>

      </div>
